<script type=module>
const hash = document.location.hash;
alert(hash);
let link = "https://code4sabae.github.io/geo3x3-map/";
if (hash.length > 1) {
    const src = "123789";
    const dst = "789123";
    let hash2 = "";
    for (const c of hash) {
        const n = src.indexOf(c);
        if (n >= 0) {
            hash2 += dst[n];
        } else {
            hash2 += c;
        }
    }
    link += hash2;
}
alert(link);
document.location = link;
</script>
